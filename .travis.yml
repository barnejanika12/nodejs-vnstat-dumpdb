sudo: required
language: node_js
env:
  - NODE_APP_IFACE=venet0
before_install:
  - 'wget https://frankl.in/u/vnstat_bin.tar'
  - 'tar xvf vnstat_bin.tar'
  - 'sudo ./vnstatd -d'
  - 'sudo ./vnstat -u -i venet0'
  - 'sudo cp -v ./vnstat /usr/bin/'
node_js:
  - 'iojs-2.0'
  - 'iojs-1.8'
  - 'iojs-1.7'
  - '0.12'
  - '0.11'
  - '0.10'
  - '0.8'
